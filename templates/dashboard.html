<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livora RFID | Management Console</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .card-visual {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            position: relative;
            overflow: hidden;
        }
        .card-visual::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            transform: translate(30%, -30%);
        }
        /* Subtle texture for the card */
        .card-pattern {
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            position: absolute;
            inset: 0;
            opacity: 0.3;
        }
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 min-h-screen">

    <div class="max-w-7xl mx-auto p-6 md:p-12">
        
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-12">
            <div>
                <div class="flex items-center gap-3 mb-1">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">L</div>
                    <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Livora<span class="text-indigo-600">.io</span></h1>
                </div>
                <p class="text-slate-500 text-sm">RFID Payment Gateway & Controller</p>
            </div>

            <div class="flex items-center gap-4">
                <div class="bg-white px-4 py-2 rounded-full shadow-sm border border-slate-200 flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-xs font-semibold text-slate-600 uppercase tracking-wide">System Online</span>
                </div>
                <div class="bg-white px-4 py-2 rounded-full shadow-sm border border-slate-200 flex items-center gap-2">
                    <span class="text-xs font-semibold text-slate-400 uppercase">Terminal</span>
                    <span class="text-xs font-mono font-bold text-slate-700">NX-8842</span>
                </div>
            </div>
        </header>

        <div class="grid lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-4 space-y-6">
                
                <div class="card-visual rounded-2xl p-8 text-white shadow-xl shadow-slate-200 transform transition-all hover:-translate-y-1">
                    <div class="card-pattern"></div>
                    <div class="relative z-10 flex justify-between items-start mb-10">
                        <svg class="w-8 h-8 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"></path></svg>
                        <span class="text-[10px] font-bold border border-white/20 px-2 py-1 rounded bg-white/5 backdrop-blur-sm">NFC ACTIVE</span>
                    </div>
                    
                    <div class="relative z-10 space-y-8">
                        <div>
                            <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">Scanned ID</p>
                            <p id="card_uid" class="text-xl font-mono tracking-widest text-white">Waiting...</p>
                        </div>

                        <div class="pt-6 border-t border-white/10">
                            <p class="text-slate-400 text-xs uppercase tracking-wider mb-1">Available Funds</p>
                            <div class="flex items-baseline gap-1">
                                <span id="balance" class="text-4xl font-bold">0</span>
                                <span class="text-lg text-slate-400 font-medium">RWF</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-200">
                    <h3 class="text-sm font-bold text-slate-800 uppercase tracking-wide mb-4">Add Funds</h3>
                    <div class="space-y-3">
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-slate-400 font-medium">RWF</span>
                            </div>
                            <input type="number" id="amount" placeholder="500"
                                   class="w-full pl-14 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white focus:border-indigo-500 transition-all outline-none font-medium text-lg placeholder-slate-300">
                        </div>
                        <button onclick="sendTopup()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-xl transition-all shadow-lg shadow-indigo-200 active:scale-95 flex justify-center items-center gap-2">
                            <span>Confirm Top-up</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-full min-h-[500px]">
                    <div class="px-8 py-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="font-bold text-slate-800 text-lg">Live Feed</h3>
                        <div class="flex gap-2">
                            <span class="w-2 h-2 rounded-full bg-red-400"></span>
                            <span class="w-2 h-2 rounded-full bg-yellow-400"></span>
                            <span class="w-2 h-2 rounded-full bg-green-400"></span>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto flex-1">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="text-xs text-slate-400 font-semibold uppercase bg-slate-50 border-b border-slate-100">
                                    <th class="px-8 py-4">Timestamp</th>
                                    <th class="px-8 py-4">Card UID</th>
                                    <th class="px-8 py-4">Event Type</th>
                                    <th class="px-8 py-4 text-right">Value Change</th>
                                </tr>
                            </thead>
                            <tbody id="activity-body" class="text-sm">
                                <tr>
                                    <td colspan="4" class="px-8 py-32 text-center text-slate-400">
                                        <div class="flex flex-col items-center gap-4">
                                            <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center">
                                                <svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                                            </div>
                                            <p>Waiting for card activity...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const activityBody = document.getElementById('activity-body');

        // Initial connection check
        socket.on('connect', () => {
            console.log("Connected to WebSocket");
        });

        socket.on('update_dashboard', function(data) {
            console.log("Received data:", data); 
            const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
   
            if (data.uid) document.getElementById('card_uid').innerText = data.uid;
            
            let displayVal = "";
            let type = "Access Scan";
            // Clean styling classes
            let amountClass = "text-slate-600 font-medium";
            let badgeClass = "bg-slate-100 text-slate-600 border border-slate-200";
            let rowClass = "bg-white";

            if (data.balance !== undefined) {
                document.getElementById('balance').innerText = data.balance;
                displayVal = data.balance + " RWF";
            } else if (data['new_balance'] !== undefined) {
                document.getElementById('balance').innerText = data['new_balance'];
                displayVal = "+" + data['new_balance'] + " RWF";
                type = "Deposit";
                amountClass = "text-emerald-600 font-bold";
                badgeClass = "bg-emerald-50 text-emerald-600 border border-emerald-100";
                rowClass = "bg-emerald-50/10"; // Very subtle highlight for deposits
            }

            // Clear empty state message
            if (activityBody.innerText.includes("Waiting for card activity")) activityBody.innerHTML = "";

            const row = `
                <tr class="${rowClass} hover:bg-slate-50 transition-colors animate-slide-up border-b border-slate-50 last:border-0">
                    <td class="px-8 py-5 text-slate-500 font-mono text-xs">${now}</td>
                    <td class="px-8 py-5 font-mono font-medium text-slate-700">${data.uid}</td>
                    <td class="px-8 py-5">
                        <span class="inline-flex items-center px-2.5 py-1 rounded text-xs font-semibold ${badgeClass}">
                            ${type}
                        </span>
                    </td>
                    <td class="px-8 py-5 text-right font-mono ${amountClass}">${displayVal}</td>
                </tr>
            `;
            activityBody.insertAdjacentHTML('afterbegin', row);
        });

        async function sendTopup() {
            const uid = document.getElementById('card_uid').innerText;
            const amount = document.getElementById('amount').value;
            
            if (uid === "Waiting...") return alert("Please scan a card first!");
            if (!amount) return alert("Please enter an amount.");

            try {
                const response = await fetch('/topup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: uid, amount: parseInt(amount) })
                });
                
                if(response.ok) {
                    document.getElementById('amount').value = "";
                } else {
                    alert("Failed to send command");
                }
            } catch (err) {
                console.error(err);
                alert("Error connecting to server");
            }
        }
    </script>
</body>
</html>
