<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livora RFID | IoT Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
    body { 
        font-family: 'Inter', sans-serif; 
        background: #000000; 
        letter-spacing: -0.01em;
    }
    
    /* Stark Borders & High Contrast Glass */
    .glass { 
        background: #0a0a0a; 
        border: 1px solid #262626;
        border-radius: 0px; /* Sharp corners for a more brutalist look */
    }

    /* Custom Scrollbar for the Minimalist look */
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #404040; }

    .monochrome-glow {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
</style>
</head>
<body class="text-white min-h-screen p-6 md:p-12">
    <div class="max-w-5xl mx-auto space-y-12">
        
        <header class="flex justify-between items-end border-b border-neutral-800 pb-8">
            <div>
                <h1 class="text-5xl font-bold tracking-tighter uppercase">Livora 27</h1>
                <p class="text-neutral-500 text-xs font-mono mt-2">Livora RFID Monitoring System</p>
            </div>
            <div class="text-right">
                <div class="inline-flex items-center gap-2 px-3 py-1 border border-white text-[10px] font-bold uppercase tracking-widest">
                    <span class="w-2 h-2 bg-white animate-pulse"></span>
                    System Online
                </div>
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-12">
            <div class="lg:col-span-1 space-y-8">
                <section class="space-y-6">
                    <div>
                        <h2 class="text-xs font-bold uppercase tracking-widest text-neutral-500 mb-4">Active Identifier</h2>
                        <p id="card_uid" class="text-3xl font-mono truncate border-b border-neutral-800 pb-2">--- --- ---</p>
                    </div>

                    <div>
                        <h2 class="text-xs font-bold uppercase tracking-widest text-neutral-500 mb-2">Current Credits</h2>
                        <div class="flex items-baseline gap-2">
                            <span id="balance" class="text-6xl font-light">0.00</span>
                            <span class="text-sm font-mono text-neutral-500">RWF</span>
                        </div>
                    </div>

                    <div class="pt-8 space-y-4">
                        <div class="group">
                            <label class="block text-[10px] uppercase font-bold text-neutral-500 mb-2">Manual Override / Top-up</label>
                            <input type="number" id="amount" placeholder="0.00" 
                                   class="w-full bg-transparent border-b-2 border-neutral-800 focus:border-white outline-none py-4 text-4xl font-light transition-colors placeholder:text-neutral-800">
                        </div>
                        <button onclick="sendTopup()" class="w-full bg-white text-black font-bold py-5 hover:bg-neutral-200 transition-all uppercase text-xs tracking-[0.2em]">
                            Execute Transaction
                        </button>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-2">
                <div class="border border-neutral-800">
                    <div class="p-4 border-b border-neutral-800 bg-neutral-900/50 flex justify-between items-center">
                        <h2 class="text-[10px] font-bold uppercase tracking-widest">Activity Log</h2>
                        <span class="text-[10px] font-mono text-neutral-500">Live_Stream_v1</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left font-mono text-[11px]">
                            <thead class="text-neutral-500 border-b border-neutral-800">
                                <tr>
                                    <th class="px-6 py-4 font-normal">TIMESTAMP</th>
                                    <th class="px-6 py-4 font-normal">UID</th>
                                    <th class="px-6 py-4 font-normal">TYPE</th>
                                    <th class="px-6 py-4 font-normal text-right">VALUE</th>
                                </tr>
                            </thead>
                            <tbody id="activity-body" class="divide-y divide-neutral-900">
                                <tr class="text-neutral-700"><td colspan="4" class="px-6 py-10 text-center uppercase tracking-widest">No Data Stream Detected</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
